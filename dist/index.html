<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quotes</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="pull-right" id="buttons">
    <button class="btn btn-default" id="btn-tweet">
      <i class="fa fa-twitter"></i>
    </button>
    <button class="btn btn-default" id="btn-random-quote">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
  
  <div class="clearfix"></div>
  
  <blockquote id="quote">
    <p id="quote-content"></p>
    <footer id="quote-title"></footer>
  </blockquote>
  
  <div class="text-center">
    By
    <br>
    <a href="https://www.freecodecamp.com/mathewhany">Mathew Hany</a>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'></script><script  src="./script.js"></script>

</body>
</html>
